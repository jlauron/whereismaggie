<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
<link rel="stylesheet" media="only screen and (-webkit-min-device-pixel-ratio: 2)" type="text/css" href="static/css/theme.css" />
<style type="text/css">
  body { height: 416px; width: 320px; margin: 0; }
  #map { height: 320px; width: 310px; }
  #map-container { margin-left: 5px; margin-right: 5px; }
  h1 { font-size: 20px; text-align: center; }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
var map;
var newyork = new google.maps.LatLng(40.74, -73.99);

function initialize() {
  window.scrollTo(0, 1);

  var myOptions = {
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: newyork
  };

  map = new google.maps.Map(document.getElementById("map"), myOptions);
}

function locate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var loc = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
      
      var marker = new google.maps.Marker({ 
        position: loc,
        map: map,
        title: "Maggie is here!",
        animation: google.maps.Animation.DROP
      });
    }, function(e) { console.log("error: " + e.code); });
  }
}

function resetMap() {
  map.setCenter(newyork);
  map.setZoom(10);
}
</script>
</head>
<body onload="initialize()">
<section class="toolbar">
<h1>Where is Maggie?</h1>
</section>
<div id="map-container">
  <div id="map" style="width: 100%, height: 100%;"></div>
</div>
<div style="padding-top: 5px; text-align: center;"><a href="#" onclick="locate()">Maggie is here!</a> | <a href="#" onclick="resetMap()">Reset Map</a></div>
</body>
</html>
